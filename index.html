<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- VUEJS -->
    <div id="app" v-cloak>
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <!-- ITEM IN JS -->
                <div class="item">
                    <img :src="slides[indexImg].image" alt="Spiderman">
                    <div class="text">
                        <h3>{{slides[indexImg].title}}</h3>
                        <p>{{slides[indexImg].text}}</p>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="prev" @click="prevImg"></div>
                    <div class="next" @click="nextImg"></div>
                    <!-- THUMBNAIL W/VUE -->
                    <template v-for="(item, index) in slides">
                        <div class="thumb active">
                            <img :src="item.image" :alt="item.title" @click="selectedImg(index, $event)" >
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
